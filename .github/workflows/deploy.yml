name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:
    types: [config-updated]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout public repo
        uses: actions/checkout@v4
      
      - name: Checkout private config repo
        uses: actions/checkout@v4
        with:
          repository: jordan-bring-gold/my-website-secrets
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          path: private-config
      
      - name: Copy JSON files to expected location
        run: |
          mkdir -p data/companies
          cp private-config/companies/*.json data/companies/
          echo "âœ… JSON files copied successfully:"
          ls -la data/companies/
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Build with Next.js
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Add .nojekyll file
        run: touch ./out/.nojekyll
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4